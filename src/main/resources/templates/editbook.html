<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore Add Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" crossorigin="anonymous" />
</head>
<body>
<div class="container">
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control" />
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" />
			<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" />
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			<label for="price">Price</label>
			<input type="number" step=".01" id="price" th:field="*{price}" />
			<input class="btn btn-sm btn-success" type="submit" value="Save"></input>
		</form>
	</div>
</div>
</body>
</html>
